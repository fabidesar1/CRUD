<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Entrar</h2>
    <form class="mt-6" action="/login" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">Usuario</label>
        <input class="w-full px-3 py-2 mt-1 text-sm border rounded-lg focus:outline-none
         focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
               type="text"  name="username" placeholder="Digite seu Usuario" required>
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700" for="password">Senha</label>
        <input class="w-full px-3 py-2 mt-1 text-sm border rounded-lg focus:outline-none
         focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
               type="password"  name="password" placeholder="Digite sua senha" required>
      </div>
      
      <button class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg
       hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Entrar
      </button>
    </form>
    
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">NÃ£o tem uma conta? <a href="/signup" class="text-blue-500 hover:underline">Cadastre-se</a></p>
    </div>
  </div>
  

  <script src="../src/app.js"></script>
</body>
</html>
